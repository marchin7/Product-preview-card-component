<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="image-container">
      <img class="image" src="images/image-product-desktop.jpg" alt="image-desktop">
      <img class="image2" src="images/image-product-mobile.jpg" alt="image-mobile">
    </div>
    <div class="text-container">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99<span class="price-old">$169.99</span></p>
      <div class="button-container">
        <img src="images/icon-cart.svg" alt="shop-cart-image">
        <button class="button">Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
